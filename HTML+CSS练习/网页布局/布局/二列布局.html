<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二列布局</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }

        .main{
            width: 800px;
            margin: 0 auto;

        }

        .left{
            width: 200px;/*固定宽度两列布局*/
            height: 500px;
            float: left;
            background-color: red;
        }

        .right{
            width: 600px;/*固定宽度两列布局*/
            height: 500px;
            float: right;
            background-color: saddlebrown;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
