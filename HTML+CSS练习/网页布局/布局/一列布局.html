<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        } /*清除默认样式*/

        .top{
            height: 100px;
            background-color: blue;
        }

        .main{
            width: 800px;
            height: 300px;
            background-color: gray;
            margin: 0 auto; /*0代表上下，auto代表左右*/
        }
        .bottom{
            width: 800px;
            height: 100px;
            background: red;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="main">一列布局</div>
    <div class="bottom"></div>
</body>
</html>
